<html>
	<head></head>
	<script src="/index.js"></script>
	<script src="../orbitControl.js"></script>

	<body>
	</body>
	
	<script>
		const {FlyTube:FlyLine} = window.TNTVLayers;
		let flyline;
		//测试函数
		function main(){
			const texture = new THREE.TextureLoader().load( "../grass.jpg" );
			texture.wrapS = THREE.RepeatWrapping;
			flyline = new FlyLine({
				addLineTimeout:100,
				materialConfig:{
					lineWidth:5,
					// map:texture,
					startColor:0x00ccbb,
					endColor:0x00ffff,
					repeat:new THREE.Vector2(80/5,1),
				}
			});
			scene.add(flyline);
			const data = [];
			for(let i = 0;i<10;i++){
				data.push({start:convertxy(2*Math.random()*Math.PI,2*Math.random()*Math.PI),end:convertxy(2*Math.random()*Math.PI,2*Math.random()*Math.PI)})
			}
			flyline.setData(data);
			flyline.start();
		}

		// a 平面转角，b,z轴转角
		function convertxy(a,b){
			const x = 100*Math.sin(b)*Math.cos(a);
			const y = 100*Math.sin(b)*Math.sin(a);
			const z = 100*Math.cos(b);
			return new THREE.Vector3(x,y,z)
		}

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
	
		var renderer = new THREE.WebGLRenderer({antialias :true});
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		var controls = new THREE.OrbitControls( camera, renderer.domElement );
		// controls.autoRotate = true;
		camera.position.set( 0, 0, 200 );
		controls.update();
		
		var geometry = new THREE.SphereGeometry(100,64,64);
		var material = new THREE.MeshPhongMaterial( { color: 0x111122 } );
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
		var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
		directionalLight.position.set(0,1,1);
		scene.add( directionalLight );
		var light = new THREE.AmbientLight( 0xffffff ); // soft white light
		scene.add( light );

		// camera.position.z = 200;

		var animate = function () {
			requestAnimationFrame( animate );
			// cube.rotation.x += 0.01;
			// cube.rotation.y += 0.01;
			if(!window.pause){
				flyline.update();
			}

			controls.update();
			renderer.render( scene, camera );
			
		};
		main();

		animate();

	</script>
</html>
