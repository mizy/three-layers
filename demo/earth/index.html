	<script>
		const {Earth} = window.TNTVLayers;
		let flyline;
		//测试函数
		function main(){
			flyline = new Earth();
			scene.add(flyline);
		}

		// a 平面转角，b,z轴转角
		function convertxy(a,b){
			const x = 100*Math.sin(b)*Math.cos(a);
			const y = 100*Math.sin(b)*Math.sin(a);
			const z = 100*Math.cos(b);
			return new THREE.Vector3(x,y,z)
		}

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
	
		var renderer = new THREE.WebGLRenderer({antialias :true});
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );
		var controls = new THREE.OrbitControls( camera, renderer.domElement );
		// controls.autoRotate = true;
		camera.position.set( 0, 0, 200 );
		controls.update();
		 
		var cube = new THREE.Mesh( new THREE.BoxGeometry(50,50,50), new THREE.MeshPhongMaterial( { color: 0xaaaabb } ) );
		scene.add( cube );
		var axesHelper = new THREE.AxesHelper( 105 );
		scene.add( axesHelper );
		var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
		directionalLight.position.set(0,1,1);
		scene.add( directionalLight );
		var light = new THREE.AmbientLight( 0xffffff ); // soft white light
		scene.add( light );

		// camera.position.z = 200;

		var animate = function () {
			requestAnimationFrame( animate );
			controls.update();
			renderer.render( scene, camera );
			
		};
		main();

		animate();

	</script>
</html>
