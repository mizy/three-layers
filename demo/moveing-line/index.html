	<head></head>
	<script src="/index.js"></script>
	<script src="../orbitControl.js"></script>

	<script>
		const {MovingLine} = window.TNTVLayers;
		let movingLine;
		//测试函数
		function main(){
			movingLine = new MovingLine({
				materialConfig:{
				}
			});
			scene.add(movingLine);
			const data = [];
			for(let i = 0;i<100;i++){
				const points = []
				for(let j=0;j<3;j++){
					points.push({
						x:Math.random()*1000 - 500,
						y:Math.random()*1000 - 500,
						z:1
					})
				}
				data.push({
					data:points,
					color:`rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)})`
				})
			}
			movingLine.setData(data);
		}

		// a 平面转角，b,z轴转角
		function convertxy(a,b){
			const x = 100*Math.sin(b)*Math.cos(a);
			const y = 100*Math.sin(b)*Math.sin(a);
			const z = 100*Math.cos(b);
			return new THREE.Vector3(x,y,z)
		}

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 10000 );
	
		var renderer = new THREE.WebGLRenderer({antialias :true});
		renderer.setSize( window.innerWidth, window.innerHeight);
		document.body.appendChild( renderer.domElement );
		var controls = new THREE.OrbitControls( camera, renderer.domElement );
		// controls.autoRotate = true;
		camera.position.set( 0, 0, 200 );
		controls.update();
		
		var geometry = new THREE.BoxGeometry(1000,1000,1);
		var material = new THREE.MeshPhongMaterial( { color: 0x112222 } );
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
		var directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
		directionalLight.position.set(0,1,1);
		scene.add( directionalLight );
		var light = new THREE.AmbientLight( 0xffffff ); // soft white light
		scene.add( light );

		// camera.position.z = 200;

		var animate = function () {
			requestAnimationFrame( animate );
			// cube.rotation.x += 0.01;
			// cube.rotation.y += 0.01;
			if(!window.pause){
				movingLine.update();
			}


			controls.update();
			renderer.render( scene, camera );
			
		};
		main();

		animate();

	</script>
</html>
